<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <style media="screen"></style>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <title>TeamCHOGOKIN</title>
</head>

<body id="body">
    <img id="background" src="./assets/img/circlen/poster.png"
         style="animation: posterIn 6.0s forwards; position: absolute; width: 0%; height: 0%;">

    <div id="head" style="z-index: 2; position: fixed; top: 0%; width: 100%; height: 8vh; background-color: rgb(250, 250, 250, 0.9); ">
        <img id="" src="./assets/img/teamLogoHead.png" style="position: absolute; top: 1%; left: 1%; width: auto; height: 100%; ">
    </div>


    <div id="tabs" style="z-index: 1; position: fixed; top: 0%; left: 0%; width: 100%; height: 100%;">

        <div id="tabsMain"
             style="pointer-events: none;
                position: absolute; top: 0; left: 2%; width: 96%; height: 100%;">

            <div class="tab-switchMain"
                 style="position: absolute; bottom: 8%; pointer-events: visible; width: 100%; ">

                <label>
                    <input id="tabMain_Game" type="radio" name="TAB" checked>
                    トップ
                </label>

                <label>
                    <input id="tabMain_Develop" type="radio" name="TAB">
                    世界観
                </label>

                <label>
                    <input id="tabMain_Develop" type="radio" name="TAB">
                    攻略
                </label>

                <label>
                    <input id="tabMain_Credits" type="radio" name="TAB">
                    クレジット
                </label>

                <label>
                    <input id="tabMain_Develop" type="radio" name="TAB">
                    開発資料
                </label>
            </div>
        </div>


        <div id="tabsSub_Develop"
             style="display:none; pointer-events: none;
            position: absolute; top: 5%; left: 2%; width: 96%; height: 100%;">

            <div class="tab-switchSub" style="pointer-events: visible; ">
                <label style="top: 10%;">
                    <input type="radio" name="TAB_SUB" checked>
                    AP プランナー
                </label>
                <div class="tab-content">
                    <a class="tab-contentText">
                        AP開発資料
                    </a>
                </div>


                <label style="top: 20%;">
                    <input type="radio" name="TAB_SUB">
                    AT プログラマー
                </label>
                <div class="tab-content">
                    <a class="tab-contentText">
                        AT開発資料
                    </a>
                </div>


                <label style="top: 30%;">
                    <input type="radio" name="TAB_SUB">
                    AD デザイナー
                </label>
                <div class="tab-content">
                    <a class="tab-contentText">
                        AD開発資料
                    </a>
                </div>
            </div>

        </div>

    </div>

    <div id="ContentsMain"
         style="position: absolute; top: 8%; pointer-events: visible; width: 100%; height: 100%; overflow-x: hidden; overflow-y:clip; ">

        <div class="tab-content" style="position: absolute; width: 100vw; height: 100vh;">

            <div class="anim_Flag" data-inanim="anim_TitleInPlay"
                 style="top: 0%; left: 0%; width: 100%; height: 100%; ">

                <!--<img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo_Y.png"
             style="transform: scale(60%) translateX(10%); ">
        <img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo_Z.png"
             style="animation: Title2_Logo_Z 6.0s linear infinite;">
        <img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo.png"
             style="transform: scale(40%) translateX(92%) translateY(-10%); ">-->
                <img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo_Y.png"
                     style="transform: scale(72%) translateX(0%) translateY(10%); ">
                <img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo_Z.png"
                     style="animation: Title2_Logo_Z 15.0s linear infinite; transform: translateX(-50%) translateY(-50%); ">
                <img class="titleLogoImg" src="./assets/img/circlen/Title2_Logo.png"
                     style="transform: scale(150%) translateX(2%) translateY(78%); ">
            </div>

            <div class="bg" style="background-color: rgb(0, 0, 0, 0.5); position: absolute; top: 100%; left: 0;"></div>

        </div>

        </div>

        <div class="tab-content" style="position: absolute; width: 100vw; height: 100vh;">
            <!--<div class="htmlparts" data-htmlpath="circlen_tab_kouryaku.html" style="position: absolute; width: 100%; height: 100%;"></div>-->
        </div>

        <div class="tab-content">

            <div class="bg" style="background-color: rgb(0, 0, 0, 0.5); position: absolute; top: 0; left: 0;"></div>

            <p class="tab-contentTextTitle anim_Flag" data-inanim="anim_creditTitleInPlay" style="position:relative;">プランナー</p>
            <p class="tab-contentText anim_Flag" data-inanim="anim_creditConteInPlay" style="position: relative; left: 5vw; top: -1vh; width: 80vw; ">
                ミナイ　ミスミ　ヒョウ
            </p>
            <p class="tab-contentTextTitle anim_Flag" data-inanim="anim_creditTitleInPlay" style="position:relative;">プログラマー</p>
            <p class="tab-contentText anim_Flag" data-inanim="anim_creditConteInPlay" style="position: relative; left: 5vw; top: -1vh; width: 80vw; ">

            </p>
            <p class="tab-contentTextTitle anim_Flag" data-inanim="anim_creditTitleInPlay" style="position:relative;">デザイナー</p>
            <p class="tab-contentText anim_Flag" data-inanim="anim_creditConteInPlay" style="position: relative; left: 5vw; top: -1vh; width: 80vw; ">
                ナカヤマ　セキネ　シミズ
            </p>
            <p class="tab-contentTextTitle anim_Flag" data-inanim="anim_creditTitleInPlay" style="position:relative;">サウンド</p>
            <p class="tab-contentText anim_Flag" data-inanim="anim_creditConteInPlay" style="position: relative; left: 5vw; top: -1vh; width: 80vw; ">
                キョウノ　トヨムラ<br>
            </p>
        </div>

        <div class="tab-content">
        </div>

    </div>

    <div id="foot" style="position: fixed; bottom: 0%; width: 100%; height: 5vh; background-color: rgb(200, 200, 200, 0.9); ">

        <a style="position: absolute; bottom: 1%; right: 1%; color: rgb(0, 30, 30, 1); font-family: textmain;">© 2025 CHOGOKIN</a>
    </div>

    <script src="./entry.js"></script>
</body>
</html>
